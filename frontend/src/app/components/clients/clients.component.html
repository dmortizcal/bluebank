<div class="container pt-8">
  <h1>Clientes</h1>

  <button mat-raised-button color="primary" (click)="newClient()">Nuevo</button>
  <table mat-table [dataSource]="clientes">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.cliNombre}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element"> {{typeClient(element.cliTipo)}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element"> {{element.cliTelefono}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-icon-button color="primary" (click)="viewAccounts(element)"
        matTooltip="Cuentas asociadas">
          <mat-icon>credit_card</mat-icon>
        </button><button mat-icon-button color="primary" (click)="addAccounts(element)"
        matTooltip="Agregar cuenta">
          <mat-icon>add</mat-icon>
        </button>
      </div></td></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
