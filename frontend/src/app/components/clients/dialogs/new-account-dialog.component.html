<h1 mat-dialog-title>Cuenta Nueva: {{data.cliNombre}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Ciudad</mat-label>
    <mat-select [(ngModel)]="cuenta.ciuId">
      <mat-option *ngFor="let ciudad of listCiudad" [value]="ciudad">
        {{ciudad.ciuNombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br/>

  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <input matInput [(ngModel)]="cuenta.cueTipo" disabled>
  </mat-form-field>
  <br/>

  <mat-form-field>
    <mat-label>Saldo</mat-label>
    <input matInput [(ngModel)]="cuenta.cueSaldo" disabled>
  </mat-form-field>
  <br/>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cerrar</button>
  <button mat-button (click)="save()" color="primary">Guardar</button>
</div>
