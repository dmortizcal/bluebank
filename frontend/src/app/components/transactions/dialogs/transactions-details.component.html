<h1 mat-dialog-title>Movimientos</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="movimientos">
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{element.movFecha}}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.movTipo === 'R' ? 'red' : 'green'}">
        $ {{element.movTipo === "R" ? -element.movValor : element.movValor}}
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
